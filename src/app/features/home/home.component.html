<app-navbar></app-navbar>

<main>
  <section @fade class="container hero">
    <div class="introduction d-flex flex-column justify-content-center">
      OLÁ, EU SOU <br />
      <span class="name-portfolio">MARCOS ANDRADE</span>
      <p>DESENVOLVEDOR FULLSTACK JAVASCRIPT</p>
    </div>
    <div class="actions">
      <button
        class="btn btn-gradient-purple-to-blue"
        (click)="openLink('linkedin')"
      >
        <img
          src="../../../assets/icons/linkedin.svg"
          alt="Icone do Linkedin"
          width="24px"
          height="24px"
        />
        <span class="linkedin-text">LinkedIn</span>
      </button>
      <button
        class="btn btn-gradient-pink-to-purple"
        (click)="openLink('github')"
      >
        <img
          src="../../../assets/icons/github.svg"
          alt="Icone do Github"
          width="24px"
          height="24px"
        />
        GitHub
      </button>
    </div>
    <img
      class="hero-image"
      src="../../../assets/images/polygons.svg"
      alt="Polígonos"
      height="625px"
      width="1022px"
    />
  </section>

  <!-- About me -->
  <section
    data-aos="fade-right"
    data-aos-offset="150"
    data-aos-easing="ease-in-sine"
    data-aos-duration="600"
    class="about-me"
    id="about-me"
  >
    <div class="d-flex justify-content-center align-items-center">
      <img
        class="profile-photo"
        src="../../../assets/images/marcos.jpeg"
        alt="Foto do Marcos"
        height="360"
        width="360"
      />
    </div>

    <div class="d-flex flex-column justify-content-center">
      <p class="section-title">SOBRE MIM</p>
      <span>Goiânia, Goiás</span> <br />
      <p class="description-text">
        Descrição aqui, meus amigos Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Ut atque officia, rem nostrum hic repudiandae facere!
        laudantium animi aperiam hic quidem iusto, esse, eum rem?
      </p>

      <div class="icons-social-media">
        <img
          src="../../../assets/icons/instagram-blue.svg"
          alt="Icone instagram"
          (click)="openLink('instagram')"
        />
        <img
          src="../../../assets/icons/facebook-blue.svg"
          alt="Icone Facebook"
          (click)="openLink('facebook')"
        />
        <img
          src="../../../assets/icons/github-blue.svg"
          alt="Icone GitHub"
          (click)="openLink('github')"
        />
        <img
          src="../../../assets/icons/linkedin-blue.svg"
          alt="Icone Linkedin"
          (click)="openLink('linkedin')"
        />
      </div>

      <div class="actions">
        <button class="btn btn-gradient-pink-to-purple">
          <img
            src="../../../assets/icons/download-cloud.svg"
            alt="Icone para baixar currículo"
            width="24px"
            height="24px"
          />Currículo
        </button>
        <button class="btn btn-gradient-purple-to-blue">
          <a href="mailto:marcospandrade2@gmail.com">
            <img
              src="../../../assets/icons/mail.svg"
              alt="Icone para enviar email"
            />
            Email
          </a>
        </button>
      </div>
    </div>
  </section>

  <!-- Experiences -->
  <app-experiences></app-experiences>

  <!-- Projects -->
  <app-projects></app-projects>
</main>
